<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Error</title>

    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            padding: 50px;
        }

        .message{
            display: inline-block;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }

        .retError{
            
        }
    </style>


</head>

<body>
    
        <div class="message">

            <h1>503 Service Unavailable</h1>
            <p>Oops! Sorry this feature is currently not available and still under the development.</p>

            <div>
                <a href="index.html" class="retError">Go back</a>
            </div>

        </div>


</body>

<script>
    const express = require('express');
const app = express();

// Route for the feature under development
app.get('/feature', (req, res) => {
    res.status(503).send('This feature is currently under development. Please check back later.');
});

// Other routes
app.get('/', (req, res) => {
    res.send('Welcome to the homepage!');
});

// Start the server
const PORT = process.env.PORT || 3000;
app.listen(PORT, () => {
    console.log(`Server is running on port ${PORT}`);
});

</script>

</html>
